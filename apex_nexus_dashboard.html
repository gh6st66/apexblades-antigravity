<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexLegends.tech | Nexus Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #ff4b50;
            --primary-glow: rgba(255, 75, 80, 0.4);
            --bg: #0a0a0c;
            --card-bg: rgba(25, 25, 28, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --accent-gold: #ffb347;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(255, 75, 80, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 179, 71, 0.03) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Glassmorphism Utility */
        .glass {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        /* Sidebar / Profile Section */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: sticky;
            top: 2rem;
            height: calc(100vh - 4rem);
        }

        .profile-card {
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent-gold));
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            border: 3px solid var(--primary);
            padding: 5px;
            box-shadow: 0 0 20px var(--primary-glow);
            position: relative;
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .rank-badge {
            position: absolute;
            bottom: -10px;
            right: -10px;
            background: #111;
            padding: 5px;
            border-radius: 50%;
            border: 1px solid var(--accent-gold);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 12px;
            text-align: left;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary);
        }

        /* Main Content Section */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-wrapper {
            position: relative;
            width: 400px;
        }

        .search-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
        }

        .search-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 0.8rem 1rem 0.8rem 3rem;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: all 0.3s var(--ease);
        }

        .search-bar:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Movement Grid */
        .movement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .move-card {
            padding: 1.5rem;
            transition: all 0.4s var(--ease);
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .move-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
        }

        .difficulty {
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            font-weight: 700;
            width: fit-content;
        }

        .diff-easy {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .diff-medium {
            background: rgba(234, 179, 8, 0.2);
            color: #facc15;
        }

        .diff-hard {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .move-card h3 {
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .move-card p {
            color: var(--text-dim);
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.75rem;
            color: var(--text-dim);
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .move-card {
            animation: fadeIn 0.5s var(--ease) both;
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: relative;
                height: auto;
                top: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Sidebar Profile -->
        <aside class="sidebar">
            <div class="profile-card glass">
                <div class="avatar-container">
                    <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&q=80&w=200"
                        alt="Legend">
                    <div class="rank-badge">
                        <i data-lucide="shield-check" style="color: var(--accent-gold); width: 24px;"></i>
                    </div>
                </div>
                <h2>Wraith Main</h2>
                <p style="color: var(--text-dim); font-size: 0.9rem;">Predator // Season 20</p>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-label">Total Kills</div>
                        <div class="stat-value">42,891</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Win Rate</div>
                        <div class="stat-value">18.4%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Avg Damage</div>
                        <div class="stat-value">1,240</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Headshots</div>
                        <div class="stat-value">22%</div>
                    </div>
                </div>
            </div>

            <div class="glass" style="padding: 1.5rem;">
                <h4 style="margin-bottom: 1rem; font-size: 0.9rem; text-transform: uppercase; color: var(--text-dim);">
                    Legend Mastery</h4>
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div>
                        <div
                            style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 4px;">
                            <span>Wraith</span>
                            <span>Level 100</span>
                        </div>
                        <div style="height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px;">
                            <div
                                style="width: 100%; height: 100%; background: var(--primary); border-radius: 2px; box-shadow: 0 0 10px var(--primary-glow);">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div
                            style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 4px;">
                            <span>Octane</span>
                            <span>Level 82</span>
                        </div>
                        <div style="height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px;">
                            <div style="width: 82%; height: 100%; background: var(--accent-gold); border-radius: 2px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div>
                    <h1 style="font-size: 2.5rem; font-weight: 800; letter-spacing: -1px;">MOVEMENT <span
                            style="color: var(--primary);">DATABASE</span></h1>
                    <p style="color: var(--text-dim);">Master the Outlands with elite movement techniques.</p>
                </div>
                <div class="search-wrapper">
                    <i data-lucide="search"></i>
                    <input type="text" id="moveSearch" class="search-bar"
                        placeholder="Search techniques (e.g. Tap Strafe)...">
                </div>
            </header>

            <div class="movement-grid" id="moveGrid">
                <!-- Cards will be injected here -->
            </div>
        </main>
    </div>

    <script>
        // Data Structure
        const movementData = [
            {
                title: "Tap Strafe",
                difficulty: "Medium",
                description: "A technique that allows players to perform sharp turns mid-air while maintaining full momentum.",
                tags: ["Air Control", "Lurch", "PC Only"],
                difficultyClass: "diff-medium"
            },
            {
                title: "Superglide",
                difficulty: "Hard",
                description: "A frame-perfect movement that launches the player forward at high speed from a mantle.",
                tags: ["Speed", "Frame Perfect", "Mantle"],
                difficultyClass: "diff-hard"
            },
            {
                title: "Wall Bounce",
                difficulty: "Easy",
                description: "Jump off any vertical surface to gain height and change direction quickly.",
                tags: ["Fundamental", "Evasive"],
                difficultyClass: "diff-easy"
            },
            {
                title: "Neo Strafe",
                difficulty: "Hard",
                description: "Complex directional lurching that makes the player extremely difficult to track while moving.",
                tags: ["Elite", "Evasive", "Lurch"],
                difficultyClass: "diff-hard"
            },
            {
                title: "Fatigue Jump",
                difficulty: "Medium",
                description: "Using jump fatigue to perform a wall bounce without needing to slide or run first.",
                tags: ["CQC", "Advanced"],
                difficultyClass: "diff-medium"
            },
            {
                title: "Elite Jump",
                difficulty: "Hard",
                description: "A high-velocity zip-line interaction that propels you vertically above the line.",
                tags: ["Zipline", "Verticality"],
                difficultyClass: "diff-hard"
            },
            {
                title: "Bunny Hop",
                difficulty: "Easy",
                description: "Chaining jumps while crouching to maintain momentum and minimize your hitbox.",
                tags: ["Fundamental", "Healing"],
                difficultyClass: "diff-easy"
            },
            {
                title: "Mantle Jump",
                difficulty: "Hard",
                description: "Combining a mantle cancel with a super jump off a zipline for massive vertical height.",
                tags: ["Elite", "Zipline"],
                difficultyClass: "diff-hard"
            }
        ];

        const moveGrid = document.getElementById('moveGrid');
        const searchInput = document.getElementById('moveSearch');

        // Function to render cards
        function renderMoves(filter = '') {
            moveGrid.innerHTML = '';
            const filtered = movementData.filter(m =>
                m.title.toLowerCase().includes(filter.toLowerCase()) ||
                m.tags.some(t => t.toLowerCase().includes(filter.toLowerCase()))
            );

            filtered.forEach((move, index) => {
                const card = document.createElement('div');
                card.className = 'move-card glass';
                card.style.animationDelay = `${index * 0.05}s`;

                card.innerHTML = `
                    <div class="difficulty ${move.difficultyClass}">${move.difficulty}</div>
                    <h3>${move.title}</h3>
                    <p>${move.description}</p>
                    <div class="tags">
                        ${move.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                    </div>
                    <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--glass-border); display: flex; align-items: center; justify-content: space-between; font-size: 0.8rem; color: var(--primary);">
                        VIEW TUTORIAL <i data-lucide="arrow-up-right" style="width: 16px;"></i>
                    </div>
                `;
                moveGrid.appendChild(card);
            });
            lucide.createIcons();
        }

        // Search Event
        searchInput.addEventListener('input', (e) => {
            renderMoves(e.target.value);
        });

        // Initialize
        renderMoves();
        lucide.createIcons();
    </script>
</body>

</html>
